<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlightDetail</title>

    <meta charset="UTF-8">
    <title>home</title>

    <link rel="stylesheet" type="text/css" href="../../plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css" >
    <link href="../../plugins/Font-Awesome-3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../plugins/datePicker/css/bootstrap-combined.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../plugins/datePicker/css/bootstrap-datetimepicker.min.css">

    <link rel="stylesheet" type="text/css" href="../../css/home.css">
    <link rel="stylesheet" type="text/css" href="../../css/detail.css">

</head>
<body>

    <div class="container">
        <!--header-->
        <div class="col-lg-12 ">
            <div class="navbar-header">
                <a class="navbar-brand my-font large-font" href="#">
                    SIMPLE FLIGHT
                </a>
            </div>
            <hr class="col-lg-12">
        </div>

        <div class="col-lg-12">
            <div class="my-font col-lg-4">出发城市:<span id="departCity">北京</span></div>
            <div class="my-font col-lg-4">到达城市:<span id="arrivingCity">南京</span></div>
            <div class="my-font col-lg-4">出发日期:<span id="departDate">2017-07-01</span></div>
            <!--<div class="my-font col-lg-3">到达日期:<span id="arrivingDate">2017-07-01</span></div>-->

        </div>

        <hr class="col-lg-12"><br>

        <div class="col-lg-12 list-part" >
        <div class="col-lg-12  trip-list" id="list-part">
            <div class="list-item">
                <div class="trip-info">
                    <div class="company my-font col-lg-2">
                        <div class="company-name" id="detail-company">航空公司啊</div>
                        <div class="flight-num" id="detail-flightNum">MU123456</div>
                    </div>
                    <div class="time-city col-lg-5 col-lg-offset-1">
                        <div class="time my-font large-font">
                            <span class="depart-time" style="width:150px;" id="detail-depart-time">1:00</span>
                            <img style="position:relative;top:10px;" src="../../img/flight_arrow.png">
                            <span class="arriving-time" style="width:150px;" id="detail-arriving-time">1:00</span>
                        </div>
                        <div class="list-city my-font">
                            <span class="depart-city" style="width:150px;" id="detail-depart-airport">上海国际机场</span>
                            <span style="margin-left:100px;width:150px;" class="arriving-city" id="detail-arrive-airport">南京国际机场</span>

                        </div>
                    </div>
                    <div class="rate col-lg-1 grey-font">
                        <div>准点率</div>
                        <div class="punctual-rate" id="detail-rate">1.3%</div>
                    </div>
                    <div class="price col-lg-2 col-lg-offset-1">
                        <span class="price-font ">￥<span class="lowest-price" id="detail-lowest">1</span></span>
                        <span>起</span>
                    </div>
                </div>

                <div class="price-info">
                    <div class="grey-font col-lg-2" style="left:3%">价格信息：</div>

                    <ul class="price-list col-lg-10 col-lg-offset-1" id="detail-platform-list">

                        <hr class="col-lg-12 interval">

                        <li class="price-item col-lg-12 my-font detail-platform-item">
                            <span class="col-lg-3 platform">携程</span>
                            <span class="col-lg-3">
                                        <span class="platform-price">￥<span class="p-price">720</span></span>起
                            </span>
                            <a class="col-lg-3 link" href="">去看看</a>

                            <span class="col-lg-12 grey-font " style="position: relative;top:20px;">详情：</span>

                            <div class="col-lg-12 detail-price-list col-lg-offset-1">
                                <div class="detail-price-item col-lg-12">
                                    <span class="col-lg-3">
                                        <span class="detail-price-style">￥<span class="detail-price">720</span></span>
                                    </span>
                                    <span class="col-lg-3 detail-note">note信息</span>
                                </div>
                                <div class="detail-price-item col-lg-12">
                                    <span class="col-lg-3">
                                        <span class="detail-price-style">￥<span class="detail-price">720</span></span>
                                    </span>
                                    <span class="col-lg-3 detail-note">note信息</span>
                                </div>

                            </div>
                        </li>

                        <hr class="col-lg-12">


                        <li class="price-item col-lg-12 my-font">
                            <span class="col-lg-3 platform">携程</span>
                            <span class="col-lg-3">
                                        <span class="platform-price">￥<span class="p-price">720</span></span>起
                            </span>
                            <a class="col-lg-3 link" href="">去看看</a>

                            <span class="col-lg-12 grey-font " style="position: relative;top:20px;">详情：</span>

                            <div class="col-lg-12 detail-price-list col-lg-offset-1">
                                <div class="detail-price-item col-lg-12">
                                    <span class="col-lg-3">
                                        <span class="detail-price-style">￥<span class="detail-price">720</span></span>
                                    </span>
                                    <span class="col-lg-3 detail-note">note信息</span>
                                </div>
                                <div class="detail-price-item col-lg-12">
                                    <span class="col-lg-3">
                                        <span class="detail-price-style">￥<span class="detail-price">720</span></span>
                                    </span>
                                    <span class="col-lg-3 detail-note">note信息</span>
                                </div>

                            </div>
                        </li>

                        <!--<hr class="col-lg-12">-->

                    </ul>




                </div>

            </div>
        </div>
    </div>
    </div>


<script src="../../plugins/jquery/jquery-3.1.1.min.js"></script>
<script src="../../plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="../../js/detail.js"></script>


</body>
</html>
